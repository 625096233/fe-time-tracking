<!doctype html>
<html ng-app="timeEntryApp">
	<head>
		<title>Time Entries</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="js/controllers.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<script src="js/bootstrap.js"></script>
    	<link rel="stylesheet" href="css/bootstrap.css" />
	</head>

	<body>
		<div ng-controller="EntryListController">
			<div class="container">
				<div class="row">
					<div class="col-md-10">
						<h2>All Time Entries</h2>
						<hr/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>FE Name</th>
									<th>Account Name</th>
									<th>Date</th>
									<th>Hours</th>
								</tr>
							</thead>
							<tbody>
								<!-- Display each entry in a row -->
								<tr ng-repeat="entry in entries">
									<td><a href="entryDetail.html?id={{entry.timeEntryId}}">{{entry.feName}}</a></td>
									<td>{{entry.accountName}}</td>
									<td>{{entry.date}}</td>
									<td>{{entry.hours}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
