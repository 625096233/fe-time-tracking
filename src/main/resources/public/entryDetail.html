<!doctype html>
<html ng-app="timeEntryApp">
	<head>
		<title>Time Entry Detail</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="js/controllers.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<script src="js/bootstrap.js"></script>
    	<link rel="stylesheet" href="css/bootstrap.css" />
	</head>

	<body>
		<div ng-controller="EntryDetailController">
			<div class="container">
				<div class="row">
					<div class="col-md-10">
						<h2>Time Entry Details</h2>
						<hr/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10">
					<!-- Display the time entry detail received -->
						<p>ID: {{entry.timeEntryId}}</p>
						<p>FE Name: {{entry.feName}}</p>
						<p>Account Name: {{entry.accountName}}</p>
						<p>Date: {{entry.date}}</p>
						<p>Hours: {{entry.hours}}</p>
						<div class="well">
							<a href="/entries.html" target="_self" class="btn btn-primary">Back</a>
							<a href="/editEntry.html?id={{entry.timeEntryId}}" target="_self" class="btn btn-info">Edit</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
