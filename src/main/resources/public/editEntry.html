<!doctype html>
<html ng-app="timeEntryApp">
	<head>
		<title>Time Entry Detail</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="js/controllers.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<script src="js/bootstrap.js"></script>
    	<link rel="stylesheet" href="css/bootstrap.css" />
	</head>

	<body>
		<div ng-controller="EntryDetailController">
			<div class="container">
				<div class="row">
					<div class="col-md-10">
						<h2>Time Entry Details</h2>
						<hr/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10">
						<!-- Display the time entry detail form -->
						<form class="form-horizontal">
							<div class="form-group">
								<label for="timeEntryId" class="col-sm-2 control-label">ID:</label>
								<div class="col-sm-8">
									<input type="text" id="timeEntryId" value="{{entry.timeEntryId}}" readonly="true"/>
								</div>
							</div>
							<div class="form-group">
								<label for="feName" class="col-sm-2 control-label">FE Name:</label>
								<div class="col-sm-8">
									<input type="text" id="feName" value="{{entry.feName}}" placeholder="FE Name"/>
								</div>
							</div>
							<div class="form-group">
								<label for="accountName" class="col-sm-2 control-label">Account Name:</label>
								<div class="col-sm-8">
									<input type="text" id="accountName" value="{{entry.accountName}}" placeholder="Account Name"/>
								</div>
							</div>
							<div class="form-group">
								<label for="date" class="col-sm-2 control-label">Date:</label>
								<div class="col-sm-8">
									<input type="date" id="date" value="{{entry.date}}" placeholder="Date"/>
								</div>
							</div>
							<div class="form-group">
								<label for="hours" class="col-sm-2 control-label">Hours:</label>
								<div class="col-sm-8">
									<input type="number" id="hours" value="{{entry.hours}}" placeholder="Hours"/>
								</div>
							</div>
							<div class="well">
								<input type="submit" class="btn btn-primary" value="Save"/>
								<a href="/entryDetail.html?id={{entry.timeEntryId}}" target="_self" class="btn btn-warning">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
